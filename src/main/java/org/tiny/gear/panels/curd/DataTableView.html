<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
       xml:lang="ja"
       lang="ja" >
    <!-- まだプレーンなテキストエディタなので、codemirrorを組み込む予定 -->
    <head>
        <link rel="stylesheet" href="../../../../../webapp/style.css" type="text/css"/>

        <title>TODO supply a title</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <wicket:panel>
            <form wicket:id="curdTableView">
                <div class="curdTableInfoBar">
                    <div><span  wicket:id="lblTableName">TableName</span></div>
                </div>
                <div class="curdTableControlBar">
                </div>
                <div>
                    <table class="curd">
                        <thead>
                            <tr class="curd header">
                                <th class="curd header column" wicket:id="tableHeader">
                                    <span wicket:id="columnName">Name</span>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="curd rows" wicket:id="tableRows">
                                <td class="curd row column" wicket:id="tableRow">
                                    <span wicket:id="tableCell">Name</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="curd row navi">
                    <span wicket:id="lblRecordCount" />
                    <button wicket:id="pagePrev" >&lt</button>
                    <label wicket:id="curPageNum">NOW</label>
                    /
                    <label wicket:id="allPageCount">ALL</label>
                    <button wicket:id="pageNext" >&gt</button>
                </div>
            </form>
        </wicket:panel>
    </body>
</html>
