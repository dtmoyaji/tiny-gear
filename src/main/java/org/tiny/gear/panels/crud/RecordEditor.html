<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
       xml:lang="ja"
       lang="ja" >
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
    </head>
    <body>
        <wicket:panel class="crud recordeditor">
            <!-- RecordEditor.hml -->
            <form wicket:id="editorForm">
                <ul class="table columns">
                    <li wicket:id="controls" class="row">
                        <div wicket:id="dataControl"  />
                    </li>
                </ul>
                <ul class="table columns">
                    <li class="row">
                        <div class="submitbuttons">
                            <div class="buttons_left">
                                <input wicket:id="btnNew" type="button" value="新規" />
                                <input wicket:id="clone" type="button" value="複製" />
                                <input wicket:id="submit" type="button" value="登録" />
                            </div>
                            <div class="buttons_right">
                                <input wicket:id="delete" type="button" value="削除" />
                            </div>
                        </div>
                    </li>
                </ul>
            </form>
        </wicket:panel>
    </body>
</html>
