<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
       xml:lang="ja"
       lang="ja" >
    <!-- まだプレーンなテキストエディタなので、codemirrorを組み込む予定 -->
    <head>
        <link rel="stylesheet" href="../../../../../webapp/style.css" type="text/css"/>

        <title>TODO supply a title</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <wicket:panel>
            <!-- TABLE EXPORT CONTROLLER -->
            <form wicket:id="controllerForm">
                <div class="row">
                    <input type="button" wicket:id="exportAll" class="button exportAll"/>
                    <div class="descrption">テーブルを全てエクスポートする</div>
                </div>
                <div class="row">
                    <input type="button" wicket:id="exportFilterd" class="button exportFilterd"/>
                    <div class="descrption">絞り込み条件に一致するものを全てダウンロードする</div>
                </div>
                <div class="row">
                    <input type="button" wicket:id="exportCurrentRows" class="button exportCurrentRows"/>
                    <div class="descrption">現在の表示行をダウンロードする</div>
                </div>
            </form>
        </wicket:panel>
    </body>
</html>
