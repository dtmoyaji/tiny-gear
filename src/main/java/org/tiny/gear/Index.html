<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      xml:lang="ja"
      lang="ja">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Apache Wicket Quickstart</title>
        <link href='https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
        <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
    </head>
    <body>
        <div class="content header">
            <div wicket:id="humbergerIcon" class="humbergerForm"/>
            <!--
            <div class="login" id="headerLogin">ログイン</div>
            -->
            <div class="header title" id="serviceTitle">サービスタイトル</div>
        </div>
        <div class="content body">
            <div class="content left" id="humbergerTarget">
                <div class="eyecache">
                    <div class="row">
                        <a class="title_link" href="./">
                            <img src="img/home.svg" class="icon_home" />
                            <div class="title" wicket:id="serviceTitle">サービス名称が入る</div>
                        </a>
                    </div>
                    <div class="row">
                        <div wicket:id = "signControlPanel" class="signControlPanel"/>
                    </div>
                    <div class="row">
                        <div class="searchPanel">
                            <input type="text" placeholder="検索" class="eyecache-input"/>
                        </div>
                    </div>
                </div>
                <div class="nav">
                    <div wicket:id="menus" />
                </div>
                <div class="content footer">
                    ver. 0.0.1 beta
                </div>
            </div>
            <div class="content center">
                <div class="document_path">
                    ドキュメントパス
                    <hr />
                </div>
                <div class="mainPanel">
                    <div wicket:id="dataListView" />
                    <div wicket:id="recordEditor" />
                    <div wicket:id="scenePanel" />
                </div>
                <div class="footer" >
                    <hr />
                    メインのフッター
                </div>
            </div>
            <div class="content right">右バー</div>
        </div>

    </body>
</html>
